<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/public/lib/bootstrap/dist/css/bootstrap.css">
    <title>Post页面</title>
</head>

<body>
    <div class="header container">
        <div class="page-header">
            <h1><a href="/">首页</a><small>发表评论</small></h1>
        </div>
    </div>
    <div class="comments container">
        <form action="/postComments" method="GET">
            <div class="form-group">
                <label for="input_name">你的大名</label>
                <input type="text" class="form-control" required minlength="2" maxlength="10" id="input_name" name="name" placeholder="Your name">
            </div>
            <div class="form-group">
                <label for="textarea_message">留言内容</label>
                <textarea class="form-control" name="message" id="textarea_message" required minlength="5" maxlength="20" cols="30" rows="10"></textarea>
            </div>
            <button type="submit" class="btn btn-default" style="background-color:#ccf;color:white">发表</button>
        </form>
    </div>


</body>

</html>
