<!DOCTYPE html>
<html>

<head>
    <title>Select and Go Navigation</title>
    <script src="../js/script01.js"></script>
    <link rel="stylesheet" href="../css/script01.css">
</head>

<body>
    <form action="gotoLocation.cgi" class="centered">
        <select id="newLocation">
            <option selected>Select a topic</option>
            <option value="../html/1.html">1.html</option>
            <option value="../html/2.html">2.html</option>
            <option value="../html/3.html">3.html</option>
        </select>
        <noscript>
            <input type="submit" value="Go There!">
        </noscript>
    </form>
</body>
