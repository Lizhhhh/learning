<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <title>01-品牌列表案例</title>
</head>

<body>
    <div id="app">
        <p> {{ msg | msgFormat(' 疯狂',' 哈哈 ') }}</p>
    </div>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script src="node_modules/bootstrap/dist/css/bootstrap.css"></script>
    <script>
        Vue.filter('msgFormat', function(data, arg, arg2) {
            return data.replace(/单纯/g, arg + arg2);
        })
        const app = new Vue({
            el: '#app',
            data: {
                msg: '曾经我也是个单纯的少年,傻傻的问,谁是世界上最单纯的少年'
            },
            methods: {

            }
        })
    </script>
</body>

</html>
