    <style>
    </style>

<body>
    <div id="app">
        <my-com1></my-com1>
    </div>
    <template id="tmp1">
        <div>
            <h1>这是全局组件. </h1>
            <p>{{msg}}</p>

    </template>

    <script src="../node_modules/vue/dist/vue.js"></script>

            template: '#tmp1',
            data: function() {
                return {
                    msg: '这是组件中自己定义的数据'
                }
            }
        });
        const vm = new Vue({
            el: '#app',
            data: {

            },
            methods: {

            },
        })
    </script>
</body>

</html>
