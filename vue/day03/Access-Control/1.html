<body>
    <div id="app"></div>
</body>

<script src="/node_modules/vue/dist/vue.js"></script>
<script src="/node_modules/vue-resource/dist/vue-resource.js"></script>
<script>
    const vt = new Vue({
        el: "#app",
        created() {
            this.getData();
        },
        methods: {
            getData() {
                const url = 'http://127.0.0.1:3000/getData';
                this.$http.get(url).then((res) => {
                    var res = res.body;
                    console.log(res);
                })
            }
        },
    })
</script>
