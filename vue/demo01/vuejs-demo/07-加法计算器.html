<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>07-加法计算器</title>
</head>

<body>
    <div id="app">
        <input type="text" v-model="add1"> +
        <input type="text" v-model="add2"> <button v-on:click="handleAdd">=</button> {{ total }}
    </div>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                add1: '',
                add2: '',
                total: ''
            },
            methods: {
                handleAdd() {
                    this.total = parseInt(this.add1) + parseInt(this.add2);
                }
            }
        })
    </script>

</body>

</html>
