<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>07-图片绘制api</title>
</head>

<body>
    <canvas id="demo">
        你的浏览器不支持canvas, 请升级浏览器
    </canvas>
    <script src="drawImgByUrl.js"></script>
    <script>
        var canvas = document.getElementById("demo");
        var ctx = canvas.getContext("2d");

        canvas.width = 600;
        canvas.height = 600;
        canvas.style.border = "1px solid #000";

        let url = './public/img/a.jpg';
        drawImgByUrl(url, 100, 100, ctx);
    </script>

</body>

</html>
