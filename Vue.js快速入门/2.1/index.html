<html>

<head>

</head>



<body>
    <div id="app">
        {{show_my_text}}
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                show_my_text: 'Vue.js os the best one page App!'
            }
        })
    </script>
</body>

</html>
