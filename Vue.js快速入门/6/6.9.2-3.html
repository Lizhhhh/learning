<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  </head>
  <body>
    <div id='app'>
      {{message}}
      <br />
      <button v-on:click='say_hi("明日的Vue.js大神")' style='margin-top:50px'>跟我打个招呼~</button>
    </div>
    <script>
      var app = new Vue({
        el:'#app',
        data:{
          message: "这是一个在click中调用方法的例子 + 参数的例子"
        },
        methods: {
          say_hi: function(name) {
            this.message = "你好呀, " + name + "!"
          }
        }
      })
    </script>
  </body>
</html>
