<html>
  <head>
    <script src='https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js'></script>
  </head>
  <body>
    <div id='app'>
      <p>
        我所在的城市: <input v-model='city' />{{city}}
      </p>
      <p>
        我所在的街道: <input v-model='district' />{{district}}
      </p>
      <p>我所在的详细一些地址:{{address}} (这里使用 computed 实现的版本)</p>
    </div>
    <script>
      var app = new Vue({
        el:'#app',
        data: {
          city: '北京市',
          district: '朝阳区'
        },
        computed: {
          address: function () {
            return this.city + '-' + this.district
          }
        }
      })
    </script>
  </body>
</html>
