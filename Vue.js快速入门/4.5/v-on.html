<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>

<body>
    <div id='app'>
        {{message}}
        <br />
        <button v-on:click='highlight' style="margin:top: 50px">真的吗</button>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: ' 学习Vue.js 使我快乐~ '
            },
            methods: {
                highlight: function() {
                    this.message = this.message + '是的, 工资还会涨~!';
                }
            }
        })
    </script>
</body>

</html>
