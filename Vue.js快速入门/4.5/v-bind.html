<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>

<body>
    <div id='app'>
        <p v-bind:style="'color:' + my_color">Vue.js 学起来好开心~</p>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                my_color: 'blue'
            }
        })
    </script>
</body>

</html>
