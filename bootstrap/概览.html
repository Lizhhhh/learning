<script>
/*
深入了解 Bootstrap底层结构的关键部分,包括我们让web开发变得更快、更好、更强壮的最佳实践

HTML5 文档类型
Bootsrap 使用到的某些HTML元素和CSS属性需要将页面设置为HTML5文档类型.在你的项目的每个页面都要参考下面的格式进行设置
*/

/*
移动设备优先
在Bootstrap2中,我们对框架中的某些关键部分增加了对移动设备友好的样式.而在Bootstrap3中,我们重写了整个框架,使其一开始就是
对移动设备友好的.这次不是简单的增加一些可选的针对移动设备的样式,而是直接融合进了框架的内核中。也就是说,
Bootstrap是移动设备优先的。针对移动设备的样式融合进了框架的每个角落,而不是增加一个额外的文件。

为了确保适当的绘制和触屏缩放,需要在<head>之中添加viewport元数据标签
<meta name="viewport" content="width=device-width, inital-scale=1">

在移动设备浏览器上,通过为视口(viewport)设置meta属性为user-scalable=no 可以禁用其缩放(zooming) 功能。这样禁用缩放功能后,
用户只能滚动屏幕,就能让你的网站看上去更像原生应用的感觉。注意,这种方式我们并不推荐所有网站使用,还是要看你自己的情况而定
<meta name="viewport" content="width=device-width, inital-sacale=1, maximum-scale=1, user-scalable=no">
*/

/*
排版与链接
Bootstrap排版、链接样式设置了基本的全局样式。分别是:
    ·为body元素设置background-color:#fff;
    ·使用@font-family-base、@font-size-base和@line-height-base变量作为排版的基本参数
    ·为所有链接设置了基本颜色@link-color,并且当链接处于:hover状态时才添加下划线
这些样式都能在scaffolding.less文件中找到对应的源码
*/

/*
Normalize.css
为了增强跨浏览器的一致性,我们使用了Normalize.css,这是由Nicholas Gallagher 和 Jonathan Neal维护的一个CSS重置样式库
*/

/*
布局容器
Bootstrap需要为页面内容和栅格系统包裹一个.container容器。我们提供了两个作此用处的类。注意,由于padding等属性的原因,这两种容器类不能互相嵌套.

.container类用于固定宽度并支持响应式布局的容器
<div class="container">
     ...
</div>

.container-fluid 类用于100%宽度,占据全部视口(viewport)的容器
<div class="container-fluid">
     ...
</div>
*/
