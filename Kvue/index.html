<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>defineProperty</title>
</head>


<body>
    <div id="app">
        <!-- 插值绑定 -->
        <p>{{name}}</p>
        <!-- 指令解析 -->
        <p l-text="name"></p>
        <p>{{age}}</p>
        <p>{{doubleAge}}</p>
        <!-- 双向绑定实现 -->
        <input type="text" l-model="name" />
        <!-- 事件处理 -->
        <button @click="changeName">点我改变名字和年龄</button>
        <!-- html内容解析 -->
        <div l-html="html"></div>
    </div>
    <script src="./compile.js"></script>
    <script src="./kvue.js"></script>

    <script>
        const app = new Lz({
            el: '#app',
            data: {
                name: "栗子",
                age: 12,
                html: '<button>这是一个按钮</button>'
            },
            created() {
                console.log('开始辣~!');
                setTimeout(() => {
                    this.name = '我是测试!';
                }, 1.5 * 1000);
            },
            methods: {
                changeName() {
                    this.name = '栗子好好吃!!!';
                    this.age = 18;
                }
            }
        });
    </script>
</body>

</html>
